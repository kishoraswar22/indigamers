<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tic Tac Toe</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-size: 4em;
            color: #fff;
            text-shadow: 0 0 10px #ff00ff,
                         0 0 20px #00ffff,
                         0 0 30px #ff00ff;
            margin: 20px;
            transform: rotate(-5deg);
            animation: titleSpin 2s infinite;
        }

        @keyframes titleSpin {
            0%, 100% { transform: rotate(-5deg) scale(1); }
            50% { transform: rotate(5deg) scale(1.2); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 15px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            text-shadow: 0 0 10px currentColor;
        }

        .cell:hover {
            transform: scale(1.1) rotate(10deg);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px currentColor;
        }

        .cell.x {
            color: #ff00ff;
            animation: xSpin 1s infinite;
        }

        .cell.o {
            color: #00ffff;
            animation: oPulse 1s infinite;
        }

        @keyframes xSpin {
            50% { transform: rotate(180deg) scale(1.2); }
        }

        @keyframes oPulse {
            50% { transform: scale(1.2); }
        }

        .status {
            font-size: 2em;
            color: #fff;
            text-align: center;
            margin: 20px;
            animation: statusColor 5s infinite;
        }

        @keyframes statusColor {
            0% { color: #ff00ff; }
            50% { color: #00ffff; }
            100% { color: #ff00ff; }
        }

        .reset {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #ff00ff;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px;
        }

        .reset:hover {
            transform: scale(1.2) rotate(360deg);
            background: #00ffff;
            box-shadow: 0 0 30px #00ffff;
        }

        .crazy-mode {
            position: fixed;
            pointer-events: none;
            animation: crazy 0.1s infinite;
        }

        @keyframes crazy {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, 5px) rotate(1deg); }
            50% { transform: translate(-5px, -5px) rotate(-1deg); }
            75% { transform: translate(5px, -5px) rotate(1deg); }
            100% { transform: translate(-5px, 5px) rotate(-1deg); }
        }
        
        @keyframes crazyReset {
    0% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.5) rotate(720deg); }
    100% { transform: scale(1) rotate(0deg); }
}

.crazy-reset {
    animation: crazyReset 1s ease-in-out;
}

.cell {
    width: 100px;
    height: 100px;
    background: rgba(255, 0, 0, 0.3); /* Red background */
    border: none;
    border-radius: 15px;
    font-size: 3em;
    cursor: pointer;
    transition: all 0.3s ease;
    color: #fff;
    text-shadow: 0 0 10px currentColor;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); /* Red glow */
}

.cell:hover {
    transform: scale(1.1) rotate(10deg);
    background: rgba(255, 0, 0, 0.5); /* Darker red on hover */
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.8); /* Intense red glow */
}

.cell.x {
    color: #ff0000; /* Red X */
    animation: xSpin 1s infinite;
    text-shadow: 0 0 20px #ff0000;
}

.cell.o {
    color: #00ffff; /* Keep cyan O for contrast */
    animation: oPulse 1s infinite;
    text-shadow: 0 0 20px #00ffff;
}

.game-container {
    width: 90vw;
    max-width: 400px;
    margin: 0 auto;
}

.board {
    gap: 5px;
}

.cell {
    width: 25vw;
    height: 25vw;
    max-width: 100px;
    max-height: 100px;
    font-size: 2em;
}

/* Mobile-specific adjustments */
@media (max-width: 600px) {
    .title {
        font-size: 2.5em;
        margin: 10px;
    }
    
    .status {
        font-size: 1.5em;
    }
    
    .reset {
        padding: 10px 20px;
        font-size: 1.2em;
    }
    
    .cell {
        width: 28vw;
        height: 28vw;
        font-size: 1.5em;
    }
}


    </style>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>
<body>
    <h1 class="title">IndiGamers</h1>
    <div class="game-container">
        <div class="status" id="status">Let's Play!</div>
        <div class="board" id="board">
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
        </div>
        <button class="reset" id="reset">RESET CHAOS</button>
    </div>
    <div class="crazy-mode"></div>

    <script>
        const X_CLASS = 'x';
        const O_CLASS = 'o';
        const WINNING_COMBINATIONS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];
        const EMOJIS = ['ðŸ¤ª', 'ðŸ‘¾', 'ðŸŽ®', 'ðŸ’¥', 'ðŸŒˆ', 'ðŸŽ‡', 'ðŸ”¥', 'âœ¨'];
        
        let oTurn;
        const cellElements = document.querySelectorAll('[data-cell]');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');

        startGame();

        resetButton.addEventListener('click', () => {
    document.body.classList.add('crazy-reset');
    setTimeout(() => document.body.classList.remove('crazy-reset'), 1000);
    startGame();
});

       function startGame() {
    oTurn = false;
    cellElements.forEach(cell => {
        cell.classList.remove(X_CLASS);
        cell.classList.remove(O_CLASS);
        cell.textContent = '';
        cell.style.pointerEvents = 'auto'; // Add this line
        cell.style.transform = ''; // Reset transformations
        cell.removeEventListener('click', handleClick);
        cell.addEventListener('click', handleClick, { once: true });
    });
    status.textContent = "Let's Play!";
    document.querySelectorAll('.confetti').forEach(confetti => confetti.remove()); // Cleanup confetti
}

        function handleClick(e) {
            const cell = e.target;
            const currentClass = oTurn ? O_CLASS : X_CLASS;
            
            // Add random emoji sometimes
            if (Math.random() > 0.7) {
                cell.textContent = EMOJIS[Math.floor(Math.random() * EMOJIS.length)];
                setTimeout(() => cell.textContent = '', 500);
            }
            
            placeMark(cell, currentClass);
            
            if (checkWin(currentClass)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
                status.textContent = `${oTurn ? "O's" : "X's"} Turn!`;
            }
        }

        function placeMark(cell, currentClass) {
            cell.classList.add(currentClass);
            cell.textContent = currentClass.toUpperCase();
            cell.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.5 + Math.random()})`;
        }

        function swapTurns() {
            oTurn = !oTurn;
        }

        function checkWin(currentClass) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => {
                    return cellElements[index].classList.contains(currentClass);
                });
            });
        }

        function endGame(draw) {
            if (draw) {
                status.textContent = "Draw! ðŸ¤¯";
            } else {
                status.textContent = `${oTurn ? "O's" : "X's"} Wins! ðŸŽ‰`;
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
            cellElements.forEach(cell => cell.style.pointerEvents = 'none');
        }

        function isDraw() {
            return [...cellElements].every(cell => {
                return cell.classList.contains(X_CLASS) || cell.classList.contains(O_CLASS);
            });
        }

        // Simple confetti effect
        function confetti({ particleCount, spread, origin }) {
            for (let i = 0; i < particleCount; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'fixed';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.borderRadius = '50%';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.top = `${origin.y * 100}vh`;
                confetti.style.animation = `confettiFall ${1 + Math.random() * 2}s linear`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 2000);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                0% { transform: translateY(0) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
